<template name="strategy1">
	{{> navbar strategy1="active"}}
	<div class="container strategy1">

		<h3>Strategy1</h3>
		
		<div>

			<label class="match-label">Match:</label>
			<select class="form-control match-select" id="matchSelect">
				<option value="">----------</option>
				{{#each inPlayMatches}}
			    <option value="{{id}}">{{name}}</option>
			  {{/each}}
			</select>

			<label class="gameaction-label">Action:</label>
			<label class="gameaction-value {{safeGameSignal}}">{{action}}</label>

			<label class="gamescore-label">Score:</label>

			<label class="serverresponse-label">Server Response:</label>

			<label class="betdelay-label">Bet Delay:</label>
			<label class="betdelay-value">{{betDelay}}</label>

		</div>
