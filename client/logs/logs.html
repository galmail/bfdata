<template name="logs">
  {{> navbar logs="active"}}
	<div class="container">
    <h2>Latest Logs</h2>

    <table class="table table-hover">
	    <thead>
	      <tr>
	        <th>Market ID</th>
	        <th>LastMatchTime</th>
	        <th>Status</th>
	        <th>Available</th>
	        <th>Matched</th>
	        <!-- <th>Runner1LastPriceTraded</th>
	        <th>Runner2LastPriceTraded</th> -->
	      </tr>
	    </thead>
	    <tbody>
	    	{{#each logs}}
	        <tr>
		        <td>{{ marketId }}</td>
		        <td>{{ lastMatchTime }}</td>
		        <td>{{ status }}</td>
		        <td>{{ totalAvailable }}</td>
		        <td>{{ totalMatched }}</td>
		        <!-- <td>{{ runners[0].lastPriceTraded }}</td>
		        <td>{{ runners[1].lastPriceTraded }}</td> -->
		      </tr>
	      {{/each}}
	    </tbody>
	  </table>
  </div>
</template>
