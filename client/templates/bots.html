<template name="bots">
	{{> navbar bots="active"}}
	<div class="container">
		
		<h2>Bots</h2>

		<table class="table table-hover">
	    <thead>
	      <tr>
	        <th>Task</th>
	        <th>App Key</th>
	        <th>Username</th>
	        <th>Password</th>
	        <th>Status</th>
	        <th>Action</th>
	      </tr>
	    </thead>
	    <tbody>
	    	{{#each bots}}
	        <tr>
		        <td>{{ task }}</td>
		        <td>{{ appKey }}</td>
		        <td>{{ username }}</td>
		        <td>{{ password }}</td>
		        <td>{{ status }}</td>
		        <td>
		        	<a data-botid="{{id}}" class="bot-action" href="#">
		        	{{#if isActive}}
		        	Stop
		        	{{else}}
		        	Start
		        	{{/if}}
		        	</a>
		        </td>
		      </tr>
	      {{/each}}
	    </tbody>
	  </table>

	</div>
</template>
